<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=" />
    <title>Animation</title>
    <link rel="stylesheet" href="custom.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="login">
        <img src="login.jpg" alt="" srcset="" />
        <form class="actv" id="form_sin" action="index.html" method="post">
          <legend>sign in</legend>
          <input
            class="form-control"
            type="text"
            name="name"
            placeholder="Username"
          />
          <input
            class="form-control"
            type="password"
            name="pass"
            placeholder="Password"
          />
          <input
            class="form-control"
            class="submit"
            type="submit"
            value="Login"
          />
          <h2>don't have an account ? <span id="sup">sign up </span></h2>
        </form>
      </div>
      <div class="logup">
        <img src="logup.jpg" alt="" srcset="" />
        <form id="form_sup" action="index.html" method="post">
          <legend>create an account</legend>
          <input
            class="form-control"
            type="text"
            name="name"
            placeholder="Username"
          />
          <input
            class="form-control"
            type="email"
            name="email"
            placeholder="E-mail"
          />
          <input
            class="form-control"
            type="password"
            name="pass1"
            placeholder="Password"
          />
          <input
            class="form-control"
            type="password"
            name="pass2"
            placeholder="Confirm password"
          />
          <input
            class="form-control"
            class="submit"
            type="submit"
            value="Login"
          />
          <h2>already have account? <span id="sin">sign ip </span></h2>
        </form>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
